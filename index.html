<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f77600b8df.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header_left">
            <h1>Сергей Антясов</h1>
            <div class="bio">
                <p>Расскажу о себе</p>
                <p>Я начиначинающий программист, мне 16 лет, создаю сайты около года, владею языками HTML, CSS, JavaScript, Python</p>
            </div>
        </div>
        <div class="header_right">
            <div class="header_btn">
                <i class="fa-solid fa-chevron-down"></i>
            </div>
        </div>
    </header>
    <main>
        <section class="skills">
            <h1>Навыки</h1>
            <div class="section_row">
                <div class="section_item">
                    <img src="html_logo.png" alt="">
                </div>
                <div class="section_item">
                    <img src="css_logo.png" alt="">
                </div>
                <div class="section_item">
                    <img src="js_logo.png" alt="">
                </div>
            </div>
        </section>
        <section class="projects">
            <h1>Проекты</h1>
            <div class="section_row">
                <div class="section_item github">
                    <img src="github_logo.png" alt="">
                </div>
            </div>
        </section>
        <section class="contacts">
            <h1>Контакты</h1>
            <div class="section_row">
                <div class="section_item">
                    <img src="vk_logo.png" alt="">
                </div>
                <div class="section_item">
                    <img src="tg_logo.svg" alt="">
                </div>
                <div class="section_item">
                    <img src="email_logo.png" alt="">
                </div>
            </div>
        </section>
        <div class='container'>
            <div class='button'>
                Создать карту
            </div>
        </div>
    </main>
    <footer>
        <div class="footer_content">
            Создано мной в 2023 | Алгоритмика
        </div>
    </footer>
</body>
</html>
